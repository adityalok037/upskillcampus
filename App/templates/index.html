<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Production Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input, select, button {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Production Prediction</h1>
        <form action="/" method="post">
            <label for="crop">Crop:</label>
            <select id="crop" name="crop" required>
                <option value="">Choose the crop name</option>
                <option value="Rice">Rice</option>
                <option value="Wheat">Wheat</option>
                <option value="Coarse Cereals">Coarse Cereals</option>
                <option value="Pulses">Pulses</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
                <option value="Milk">Milk</option>
                <option value="Eggs, Fish and Meat">Eggs, Fish and Meat</option>
                <option value="Oilseeds">Oilseeds</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Fibers">Fibers</option>
                <option value="All Agriculture">All Agriculture</option>
            </select>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
